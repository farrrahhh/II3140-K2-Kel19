<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../pictures/icon.png" type="image/png">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text"> <img src="../pictures/logo.png" alt="Capybara With Glasses"
                        id="nav-pic">CapyLingo
                </h2>
            </a>
        </nav>
    </header>
    <!-- Body -->
    <div class="quiz-back-button">
        <a href="#" class="back-button" onclick="redirectToLevelPage()"><img src="../pictures/back-button.png"
                alt="back"></a>
    </div>
    <div class="container-quiz">

        <div class="app">
            <h1 id="title-quiz">Bacalah dan jawab pertanyaannya!</h1>
            <div class="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answerbuttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="indicator-question">
                <h3 id="indicator">1 of 5 Questions</h3>
            </div>
            <button id="next">Berikutnya</button>
        </div>
    </div>
    <div id="loading-indicator" style="display: none;">
        <span>Submitting...</span>
        <div class="spinner"></div> <!-- Spinner icon -->
    </div>


    <script src="./script.js"></script>
    <script src="../auth.js"></script>
    <script>
        async function redirectToLevelPage() {
            const userLevel = sessionStorage.getItem("level") || 1; // Default to level 1 if not set

            // Redirect to the level page
            window.location.href = `../belajar/level${userLevel}.html`;
        }
    </script>
</body>

</html>
