<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabularies</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../pictures/icon.png" type="image/png">
</head>

<body>
    <div id="vocab-container" class="container-belajar">
        <div class="sidebar-section">
            <a href="#" class="side-logo">
                <h2 class="logo-text">
                    <img src="../pictures/logo.png" alt="Capybara With Glasses" id="nav-pic">
                    CapyLingo
                </h2>
            </a>
            <ul class="sidebar-menu">
                <li class="side-item">
                    <a href="#" class="side-link" onclick="redirectToLevelPage()">
                        <img src="../pictures/home.png" alt="Belajar" class="menu-icon">
                        <p>Belajar</p>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <img src="../pictures/flashcard.png" alt="Flashcard" class="menu-icon">
                        <p>Vocabularies</p>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link" onclick="logout()">
                        <img src="../pictures/out.png" alt="Keluar" class="menu-icon">
                        <p>Keluar</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="vocabs-section">
            <a href="../fruits/fruits.html" class="vocabs fruits">
                <div class="vocabs-item">
                    <img src="../pictures/watermelon.png" alt="watermelon">
                    <p>Fruits</p>
                </div>
            </a>
            <a href="../vegetables/vegetables.html" class="vocabs vegetables">
                <div class="vocabs-item">
                    <img src="../pictures/eggplant.png" alt="">
                    <p>Vegetables</p>
                </div>
            </a>
            <a href="../activities/activities.html" class="vocabs activities">
                <div class="vocabs-item">
                    <img src="../pictures/eat.png" alt="">
                    <p>Activities</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        async function redirectToLevelPage() {
            const userLevel = sessionStorage.getItem("level") || 1; // Default to level 1 if not set

            // Redirect to the level page
            window.location.href = `../belajar/level${userLevel}.html`;
        }
    </script>
    <script src="../auth.js"></script>
</body>

</html>
