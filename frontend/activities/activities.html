<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop Vocabulary Matching</title>
    <link rel="icon" href="../pictures/icon.png" type="image/png">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo" onclick="redirectToLevelPage()">
                <h2 class="logo-text"> <img src="../pictures/logo.png" alt="Capybara With Glasses"
                        id="nav-pic">CapyLingo
                </h2>
            </a>
        </nav>

    </header>
    <!-- Body -->
    <div class="container">
        <div class="vocab-back-button">
            <a href="../vocab/vocab.html" class="back-button"><img src="../pictures/back-button.png" alt="back"></a>
        </div>
        <div class="drag-word">
            <h1>Drag the word into the picture!</h1>
        </div>

        <div class="words">
            <div class="word" draggable="true" id="word1">Skipping Rope</div>
            <div class="word" draggable="true" id="word2">Throwing Away Trash</div>
            <div class="word" draggable="true" id="word3">Cycling</div>
        </div>

        <div class="definitions">
            <div class="definition" id="def1" data-word="Skipping Rope"><img src="../pictures/skipping-rope.png" alt="">
            </div>
            <div class="definition" id="def2" data-word="Throwing Away Trash"><img
                    src="../pictures/throwing-away-trash.png" alt="">
            </div>
            <div class="definition" id="def3" data-word="Cycling"><img src="../pictures/cycling.png" alt=""></div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="../auth.js"></script>
    <script>
        async function redirectToLevelPage() {
            const userLevel = sessionStorage.getItem("level") || 1; // Default to level 1 if not set

            // Redirect to the level page
            window.location.href = `../belajar/level${userLevel}.html`;
        }
    </script>

</body>

</html>
